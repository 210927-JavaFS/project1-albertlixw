<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    
</head>
<body class = "container-fluid">
    <div class = "formClass">
        <form class="form-control">
            <label for="username">Username</label>
            <input type="text" id = "username" name = "username">
            <label for="password">Password</label>
            <input type="password" id = "password" name = "password">
        </form>
        <button id = "loginButton" class = "btn btn-danger">Login</button>

    </div>
    <div class = "row" id = "buttonRow">
        
        <button id = "userButton" class = "btn btn-success">Display all Users</button>
        <button id = "reimbButton" class = "btn btn-success">Display all Reimbursement Requests</button>

    </div>
    <table class = "table">
        <thead>
            <tr>
                <th class = "col-sm-1">User Id</th>
                
                <th class = "col-sm-2">username</th>
                <th class = "col-sm-2">password</th>
                <th class = "col-sm-2">email</th>

                <th class = "col-sm-1">First Name</th>
                <th class = "col-sm-1">Last Name</th>

                <th class = "col-sm-4">Role</th>
                
            </tr>
        </thead>
        <tbody id  ="userBody">
            
        </tbody>
    </table>
    <br><br>
    <table class = "table">
        <thead>
            <tr>
                <th class = "col-sm-1">Id</th>
                <th class = "col-sm-1">Amount</th>

                <th class = "col-sm-2">Submitted on</th>
                <th class = "col-sm-2">Resolved time</th>

                <th class = "col-sm-4">Description</th>
                <th class = "col-sm-1">receipt</th>

                <th class = "col-sm-1">Author</th>
                <th class = "col-sm-1">Resolver</th>
                <th class = "col-sm-1">Status</th>
                <th class = "col-sm-1">Type</th>



            </tr>
        </thead>
        <tbody id  ="reimbBody">    
        </tbody>
    </table>

    <br><br>


    

    <form class="form-control">
        <label for="amount">$ Amount</label>
        <input type="text" id = "amount" name = "amount">
        <label for="description">Description</label>
        <input type="text" id = "description" name = "description">

         <label for="typeId">Type Id of Reimb(1: Lodging, 2: Travel, 3: Food, 4: Other)</label>
        <input type="number" id = "typeId" name = "typeId">
 
    </form>

    <button class = "btn btn-primary" id = "addReimbButton">Add your Reimbursement</button>
    
    <form class="form-control">
        <label for="findReimbStatus">Select tickets under status: 1: pending, 2: approved, 3: denied. </label>
        <input type="text" id = "findReimbStatus" name = "findReimbStatus">

    </form>

    <button class = "btn btn-primary" id = "getReimbStatusButton">Find tickets of this status!</button>


    <form class="form-control">
        <label for="reimbId">Select ticket by reimbursement Id</label>
        <input type="text" id = "reimbId" name = "reimbId">

    </form>

    <button class = "btn btn-primary" id = "getReimbIdButton">Find this ticket!</button>


    <form class="form-control">
        <label for="reimbStatus">Do you approve or deny this ticket, dear Finance Manager? 1: pending, 2: approve, 3: deny</label>
        <input type="text" id = "reimbStatus" name = "reimbStatus">
        
    </form>

    
    <button class = "btn btn-primary" id = "approveButton">Approve Reimbursement</button>


    <script src="ERS.js"></script>
</body>
</html>
