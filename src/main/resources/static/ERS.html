<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    
</head>
<body class = "container-fluid">
    <div class = "formClass">
        <form class="form-control">
            <label for="username">Username</label>
            <input type="text" id = "username" name = "username">
            <label for="password">Password</label>
            <input type="password" id = "password" name = "password">
        </form>
        <button id = "loginButton" class = "btn btn-danger" onclick="loginToApp()">Login</button>

    </div>
    

    <div id="root">
        <div class = "row" id = "allUsersButtonForm">

            <button class = "btn btn-primary" id = "getReimbOfAuthorButton" onclick = "getReimbByAuthor()">Find all tickets that belongs to you! Woohoo! </button>
    
            <form class="form-control" id = "addReimbForm">
                <label for="amount">$ Amount</label>
                <input type="text" id = "amount" name = "amount" required />
                <label for="description">Description</label>
                <input type="text" id = "description" name = "description" />
        
                <label for="typeId">Type Id of Reimb(1: Lodging, 2: Travel, 3: Food, 4: Other)</label>
                <button class="dropbtn">Dropdown</button>
                <div class = "dropdown-content">
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                </div>
                <input type="number" id = "typeId" name = "typeId" value = "4" required />
    
            </form>
            <button class = "btn btn-primary" id = "addReimbButton" type = "button" onclick="addReimb()">Add your Reimbursement</button>

            
    
        </div>

        <div class="row", id = "managerButtonsForm" >
            <button class = "btn btn-success" id = "userButton" onclick="getUsers()">Find tickets of this status!</button>
            <button class = "btn btn-success" id = "reimbButton" onclick="getAllReimbs()">Find tickets of this status!</button>


            <form class="form-control">
                <label for="findReimbStatus">Select tickets under status:</label>
                <!-- 1: pending, 2: approved, 3: denied.  -->
                <input type="radio" id="radio1" name="statusRadio" value="1" checked>
                <label for="radio1">pending</label>

                <input type="radio" id="radio2" name="statusRadio" value="2">
                <label for="radio2">approved</label>

                <input type="radio" id="radio3" name="statusRadio" value="3">
                <label for="radio3">denied</label>

                <!-- <input type="text" id = "findReimbStatus" name = "findReimbStatus"> -->

            </form>
        
            <button class = "btn btn-success" id = "getReimbStatusButton" onclick="getReimbByStatus()">Find tickets of this status!</button>
        
        
            <form class="form-control">
                <label for="reimbId">Select ticket by reimbursement Id</label>
                <input type="text" id = "reimbId" name = "reimbId">
        
            </form>
        
            <button class = "btn btn-success" id = "getReimbIdButton" onclick="getReimbById()">Find this ticket!</button>
        
        
            <form class="form-control">
                <label for="reimbStatus">Do you approve or deny this ticket, dear Finance Manager?</label>
                <!-- <input type="text" id = "reimbStatus" name = "reimbStatus"> 1: pending, 2: approve, 3: deny -->
            </form>

            <button class = "btn btn-success" id = "approveButton" onclick="approveReimb()">Approve Reimbursement</button>
            <button class = "btn btn-success" id = "denyButton" onclick="denyReimb()">Deny Reimbursement</button>
        
        </div>
    </div>

    <table class = "table">
        <thead>
            <tr>
                <th class = "col-sm-1">User Id</th>
                
                <th class = "col-sm-2">username</th>
                <th class = "col-sm-2">password</th>
                <th class = "col-sm-2">email</th>

                <th class = "col-sm-1">First Name</th>
                <th class = "col-sm-1">Last Name</th>

                <th class = "col-sm-4">Role</th>
                
            </tr>
        </thead>
        <tbody id  ="userBody">
            
        </tbody>
    </table>
    <br><br>
    <table class = "table">
        <thead>
            <tr>
                <th class = "col-sm-1">Id</th>
                <th class = "col-sm-1">Amount</th>

                <th class = "col-sm-2">Submitted on</th>
                <th class = "col-sm-2">Resolved time</th>

                <th class = "col-sm-4">Description</th>
                <th class = "col-sm-1">receipt</th>

                <th class = "col-sm-1">Author</th>
                <th class = "col-sm-1">Resolver</th>
                <th class = "col-sm-1">Status</th>
                <th class = "col-sm-1">Type</th>



            </tr>
        </thead>
        <tbody id  ="reimbBody">    
        </tbody>
    </table>

    <br><br>

    <script src="ERS.js"></script>
</body>
</html>
